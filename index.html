<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Birthdate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Palindrome Birthday !</h1>
    <p class="description">
      A palindrome birthday checker that will show if the birthdate entered is a
      palindrome date. If not, it will show the nearest palindrome date to the
      birthdate and how many days you missed by.
    </p>
    <label for="bday">Enter the birthdate:</label>
    <input type="date" id="bday" />
    <button id="check-btn">Check</button>
    <p id="output"></p>
    <footer>
      Made by
      <a href="https://tejasshekar.netlify.app/" target="_blank"
        >TejasxShekar</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
